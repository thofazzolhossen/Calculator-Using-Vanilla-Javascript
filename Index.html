<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bootstrap Calculator</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .calculator {
      width: 320px;
      margin: auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    #display {
      height: 60px;
      font-size: 1.5rem;
      text-align: right;
      padding-right: 15px;
    }

    .btn {
      font-size: 1.2rem;
    }

    .btn-equal {
      background-color: #4caf50;
      color: white;
    }

    .btn-clear {
      background-color: #f44336;
      color: white;
    }
  </style>
</head>
<body class="bg-light d-flex align-items-center justify-content-center min-vh-100">

  <div class="calculator">
    <input type="text" id="display" class="form-control mb-3" readonly />

    <div class="row g-2">
      <div class="col-3"><button class="btn btn-clear w-100">C</button></div>
      <div class="col-3"><button class="btn btn-secondary w-100">←</button></div>
      <div class="col-3"><button class="btn btn-secondary w-100">%</button></div>
      <div class="col-3"><button class="btn btn-secondary w-100">/</button></div>

      <div class="col-3"><button class="btn btn-light w-100">7</button></div>
      <div class="col-3"><button class="btn btn-light w-100">8</button></div>
      <div class="col-3"><button class="btn btn-light w-100">9</button></div>
      <div class="col-3"><button class="btn btn-secondary w-100">*</button></div>

      <div class="col-3"><button class="btn btn-light w-100">4</button></div>
      <div class="col-3"><button class="btn btn-light w-100">5</button></div>
      <div class="col-3"><button class="btn btn-light w-100">6</button></div>
      <div class="col-3"><button class="btn btn-secondary w-100">-</button></div>

      <div class="col-3"><button class="btn btn-light w-100">1</button></div>
      <div class="col-3"><button class="btn btn-light w-100">2</button></div>
      <div class="col-3"><button class="btn btn-light w-100">3</button></div>
      <div class="col-3"><button class="btn btn-secondary w-100">+</button></div>

      <div class="col-6"><button class="btn btn-light w-100">0</button></div>
      <div class="col-3"><button class="btn btn-light w-100">.</button></div>
      <div class="col-3"><button class="btn btn-equal w-100">=</button></div>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');
    const buttons = document.querySelectorAll('.btn');

    buttons.forEach(button => {

      button.addEventListener('click', () => {
        const value = button.textContent;

        if (value === 'C') {
          display.value = '';
        } else if (value === '←') {
          display.value = display.value.slice(0, -1);
        } else if (value === '=') {
          try {
            display.value = eval(display.value);
          } catch {
            display.value = 'Error';
          }
        } else {
          display.value += value;
        }
      });
    });
    
  </script>

</body>
</html>
